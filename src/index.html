<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CrossFit Judge</title>
    <style>
        :root { color-scheme: light dark; }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        button {
            appearance: none;
            padding: 14px 28px;
            border-radius: 12px;
            border: 0;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            min-width: 100px;
            transition: all 0.2s;
            touch-action: manipulation;
        }
        #startBtn {
            background: #22c55e;
            color: white;
        }
        #startBtn:hover:not(:disabled) {
            background: #16a34a;
        }
        #startBtn:active:not(:disabled) {
            transform: scale(0.98);
        }
        #stopBtn {
            background: #ef4444;
            color: white;
        }
        #stopBtn:hover:not(:disabled) {
            background: #dc2626;
        }
        #stopBtn:active:not(:disabled) {
            transform: scale(0.98);
        }
        #fullscreenBtn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        #fullscreenBtn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }
        #fullscreenBtn:active:not(:disabled) {
            transform: scale(0.98);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            overflow: hidden;
            padding-top: 60px; /* Space for title */
            padding-bottom: 80px; /* Space for controls */
        }
        .video-container.fullscreen {
            padding-bottom: 0;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        .video-container.fullscreen video {
            width: 100vw;
            height: 100vh;
        }
        h1 {
            margin: 0;
            padding: 16px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 99;
        }
        #status {
            display: none; /* Hidden on mobile */
        }
        /* Desktop styles */
        @media (min-width: 768px) {
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
            h1 {
                position: relative;
                background: transparent;
                backdrop-filter: none;
                padding: 20px;
                font-size: 32px;
            }
            .controls {
                position: relative;
                background: transparent;
                backdrop-filter: none;
            }
            .video-container {
                padding-top: 0;
                padding-bottom: 0;
                margin: 20px;
                border-radius: 12px;
                overflow: hidden;
            }
            #status {
                display: block;
                font-family: ui-monospace, Monaco, Consolas, monospace;
                font-size: 14px;
                padding: 8px 12px;
                background: rgba(0, 0, 0, 0.05);
                border-radius: 6px;
                color: rgba(255, 255, 255, 0.7);
            }
        }
        /* Fullscreen styles */
        .video-container:fullscreen {
            padding: 0;
            background: #000;
        }
        .video-container:fullscreen video {
            width: 100vw;
            height: 100vh;
        }
        .video-container:fullscreen .controls {
            position: fixed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CrossFit Judge</h1>
        <div class="video-container" id="videoContainer">
            <video id="video" autoplay playsinline muted></video>
        </div>

        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn" disabled>Stop</button>
            <button id="fullscreenBtn">â›¶ Fullscreen</button>
            <div id="status">Idle</div>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
